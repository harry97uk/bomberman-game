<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomberman DOM</title>
    <link rel="stylesheet" href="/static/css/bomberman.css" />
  </head>
  <body>
    <div id="game-lobby">
      <div id="game-players"></div>
      <div id="game-chat">
        <div id="chat-input">
          <form id="chat-form">
            <input
              type="text"
              maxlength="50"
              placeholder="Enter text..."
              id="chat-message"
            />
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
    <div id="game-timer"></div>
    <div id="player-info-1" class="player-info">Player 1:</div>
    <div id="player-info-2" class="player-info">Player 2:</div>
    <div id="bomberman-dom-app">
      <div id="game"></div>
    </div>
    <div id="player-info-3" class="player-info">Player 3:</div>
    <div id="player-info-4" class="player-info">Player 4:</div>
    <script type="module" src="/static/js/app.js"></script>
    <script type="module" src="/static/js/websocket/websocket.js"></script>
  </body>
</html>
